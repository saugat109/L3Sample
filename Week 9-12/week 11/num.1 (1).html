<!DOCTYPE html>
<html>
<head>
	<title>Different Data Types</title>
</head>
<body>
	<script>
	a=100;
	b=24.56;
	c='Hello World!';
	d=true;
	document.write("<br>Integer: "+a)

</script>

</html>
