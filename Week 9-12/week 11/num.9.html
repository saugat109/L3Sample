<html>
<head>
<title>
Sum and product of array of integer
</title>
</head>
<body>
<script type="text/javascript">
  var array=[1,3,5,7]
  var s=0;
  var p=1;
  var i;
  var len= array.length;
  for(i=0 ;i<len ;i+=1)
  {
    s+=array[i];
    p*=array[i];

  }
  alert('Sum: '+s+ ' and ' + 'Product : ' +p );
  document.write("Sum= "+s+"<br>");
  document.write("Product= "+p+"<br>");
</script>
</body>
</html>
