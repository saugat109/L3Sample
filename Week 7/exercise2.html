<!DOCTYPE html>
<html>
<head>
	<title>WebPage</title>
</head>
<body>
	<h1>HTML Form Test</h1>
	<form  action="#" name="Details" method="POST">
		<fieldset>
			<table width="500px">
				<tr>
					<td width="200px">
					<label for="abc">Name</label>
				
					</td>
					<td><input type="text" name="name" size="25" required="required" placeholder="name" maxlength="25" text-align="center" id="abc" />	</td>
				</tr>
				<tr>
					<td>
					<label for="xyz">Address</label>
				
					</td>
					<td><input type="text" name="Address" size="25" required="required" placeholder="Address" maxlength="25" text-align="center" id="xyz" />	</td>
				</tr>
				<tr>
					<td width="200px">
					<label for="ram">Email</label>
				
					</td>
					<td><input type="Email" name="Email" size="25" required="you@domain.com"s placeholder="Email" maxlength="25" text-align="center" id="ram" />	</td>
				</tr>
				<br/>
				<tr>
					
					<td width="
					200px">

						<label>Gender</label></td>
						<td>
							<input type="radio" name="gender" value="male"/>Male
<input type="radio" name="gender" value="female" />Female
					</td>

				</tr>
				<tr>
					<td width="200px">
						<label>Hobbies</label>
					</td>
					<td>
						<input type="checkbox" name="sports" value="sports"/>Sports
						<input type="checkbox" name="movies" value="movies"/>Movies
						<input type="checkbox" name="travelling" value="travelling"/>Travelling
					</td>
				</tr>
				<tr>
					<td width="200px">
						<label>Country</label>
					</td>
					<td>
						<select>
							<option value="-">Choose</option>
							<option value="Nepal" selected="selected">Nepal</option>
							<option value="India" >India</option>
							<option value="China" >China</option>
							<option value="Bhutan" >Bhutan</option>
						</select>
					</td>
				</tr>
				<tr>
					<td width="200px">
						<label>Message</label>
					</td>
					<td>
						<textarea name="Message" rows="8" cols="40"></textarea>
					</td>
				</tr>
				<br/>
				<tr>
					<td width="400px"></td>
					<td>
						<input type="submit" name="submit" value="Submit">
						<input type="reset" name="reset" value="Reset">
					</td>
				</tr>


			 
		</fieldset>
	</form>

</body>
</html>
